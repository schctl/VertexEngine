name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  prepare-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout submodules
        uses: textbook/git-checkout-submodule-action@master

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: build
      run: bash scripts/build.sh

    needs: prepare-submodules